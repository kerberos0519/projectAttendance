<h3>{{ dt }}'s attendance list</h3>
<table border="1">
{% if attendanceList %}
    <tr>
        <td>no</td>
        <td>name</td>
        <td>create_dt</td>
    </tr>
    {% for row in attendanceList %}
    <tr>
        <td>{{ row.0 }}</td>
        <td>{{ row.1 }}</td>
        <td>{{ row.2 }}</td>
    </tr>
    {% endfor %}
{% else %}
<tr>
    <td colspan="3">data is not exist !!!</td>
</tr>
{% endif %}
</table>
